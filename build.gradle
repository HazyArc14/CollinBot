plugins {
    id 'java'
    id 'application'
}

group 'com.hazyarc14'
version '1.0'

sourceCompatibility = 1.8
mainClassName = "com.hazyarc14.Example"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "com.discord4j:Discord4J:2.10.1"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean