plugins {
    id 'java'
}

group 'com.hazyarc14'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "com.discord4j:Discord4J:2.10.1"
    compile "org.projectlombok:lombok:0.9.2"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
